<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage - Tema Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
        }

        .film-list {
            margin-top: 20px;
        }

        .film-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Selamat Datang di Situs Tema Film</h1>
            <p class="lead">Temukan informasi terbaru tentang film-film favorit Anda.</p>
        </div>

        <div class="film-list">
            <h2 class="text-center mb-4">Film Terbaru</h2>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card film-card">
                        <img src="path_to_image" class="card-img-top" alt="Judul Film 1">
                        <div class="card-body">
                            <h5 class="card-title">Judul Film 1</h5>
                            <p class="card-text">Deskripsi singkat tentang film ini.</p>
                            <a href="#" class="btn btn-primary">Lihat Detail</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- Tambahkan card film kedua di sini -->
                </div>

                <div class="col-md-4">
                    <!-- Tambahkan card film ketiga di sini -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dan Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
